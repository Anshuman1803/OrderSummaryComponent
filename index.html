<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="icon" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./BasicStyle.css">
</head>
<body>
    <div class="CardContainer">
        <div class="Card">
            <div class="Poster">
              <img src="./illustration-hero.svg" alt="">
            </div>
            <div class="Content">
               <div class="ContentHeading">
                <h1>Order Summary</h1>
               </div>
               <div class="ContentParagraph">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
               </div>
                <div class="AnualPlan">
                  <div class="PlanIcon"><img src="./icon-music.svg" alt=""></div>
                    <div class="Plan">
                        <h4>Annual Plan</h4>
                        <p>$59.99/Year</p>
                    </div>
                   <div class="Change"> <a href="#">Change</a></div>
                </div>
                <button type="button">Processed To Payment</button>
                <div class="CancleButton">Cancle</div>
            </div>
        </div>
    </div>
</body>
</html>
